<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>在线留言</title>
	<link th:href="@{/plugins/fullPage/jquery.fullPage.css}" rel="stylesheet"/>
	<link th:href="@{/plugins/bootstrap-3.3.0/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css}"
		  rel="stylesheet"/>
	<link th:href="@{/plugins/waves-0.7.5/waves.min.css}" rel="stylesheet"/>
	<link th:href="@{/plugins/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css}"
		  rel="stylesheet"/>
	<link th:href="@{/css/common.css}" rel="stylesheet"/>
	</head>
	<style type="text/css">
	</style>

	<body>
	<!--菜单-->
	<div th:include="/inc/common :: menu"></div>

		<div class="container" style="margin-bottom: 100px;">
			<div style="width: 600px; margin: 40px 0;">
				<p><strong>为了能实现“提供百分之百满意的客户服务”的诺言，我们配备了专业的管理人员，在全国更有队伍庞大的医疗技术人员和服务人员，为用户提供完善的服务</strong></p>
			</div>
			<ol class="breadcrumb">
				<li>
					<a href="index.html">首页</a>
				</li>
				<li class="active">在线留言</li>
			</ol>
			<div class="row">
				<form id="messageBox" role="form" class="form-horizontal col-md-6" style="text-align: center;">
					<h3 style="margin: 0 auto; color: green;">咨询留言</h3>
					<br />
					<div class="form-group">
						<label class="col-sm-2 control-label">您的姓名</label>
						<div class="col-sm-10">
							<input class="form-control" id="nameInput" name="name" type="text"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">微信</label>
						<div class="col-sm-10">
							<input class="form-control" id="weixinInput" name="weixin" type="text"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">邮箱</label>
						<div class="col-sm-10">
							<input class="form-control" id="mailInput" name="mail" type="text"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">手机</label>
						<div class="col-sm-10">
							<input class="form-control" id="phoneInput" name="phone" type="text"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">留言内容</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="3" id="contentTextarea" name="content"></textarea>
						</div>

					</div>
					<button type="submit" class="btn btn-success btn-lg col-sm-12">提交</button>
				</form>
				<div class="col-md-6">

				</div>
			</div>
		</div>

	<div th:include="/inc/common :: foot" class="footer navbar-fixed-bottom"></div>
	</body>
<script th:src="@{/plugins/jquery.1.12.4.min.js}"></script>
<script th:src="@{/plugins/bootstrap-3.3.0/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/waves-0.7.5/waves.min.js}"></script>
<script th:src="@{/plugins/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{/plugins/BootstrapMenu.min.js}"></script>
<script th:src="@{/plugins/device.min.js}"></script>
<script th:src="@{/plugins/fullPage/jquery.fullPage.min.js}"></script>
<script th:src="@{/plugins/fullPage/jquery.jdirk.min.js}"></script>
<script th:src="@{/plugins/jquery.cookie.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script>
    $("#messageBox").submit(function () {
        $.ajax({
            type: 'POST',
            data: $(this).serialize(),
            url: '/add',
            success: function () {
                alert('提交成功');
            },
            error: function (xhr) {
                alert('提交失败');
            }
        });
        return false;
    });
</script>
</html>
