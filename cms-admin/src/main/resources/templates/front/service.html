<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>服务项目</title>

    <link th:href="@{/plugins/fullPage/jquery.fullPage.css}" rel="stylesheet"/>
    <link th:href="@{/plugins/bootstrap-3.3.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/plugins/waves-0.7.5/waves.min.css}" rel="stylesheet"/>
    <link th:href="@{/plugins/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/plugins/imggrid/imggrid.css}" rel="stylesheet"/>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <style>
    </style>
</head>
<style type="text/css">
    .menu:hover {
        background-color: green;
        color: white;
    }

    .menu a {
        color: black;
    }

    #menu {
        -moz-box-shadow: 2px 2px 2px #aaa;
        /* 老的 Firefox */
        box-shadow: 1px 0px 5px #aaa;
    }

    .book{
        text-align: center;
        -moz-box-shadow: 2px 2px 2px #aaa;
        /* 老的 Firefox */
        box-shadow: 1px 0px 5px #aaa;
    }
</style>

<body>
<div th:include="/inc/common :: menu"></div>

<!--大图-->
<div id="myCarousel" class="carousel slide" style="height: 500px">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div th:id="'bigImage' + ${Iterable.count}" class="item"
             th:each="bigImage,Iterable: ${bigImages}">
            <img th:src="'http://localhost:8000/upload/' + ${bigImage.name}"
                 style="max-height: 600px; width: 100%; margin: 0 auto;"/>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev" style="padding-top: 248px;">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next" style="padding-top: 248px;">&rsaquo;</a>
</div>

<div class="container">
    <div>
        <h3 style="color: green;">ABOUT US</h3>
        <p>关于我们</p>
        <p><strong>为了能实现“提供百分之百满意的客户服务”的诺言，我们配备了专业的管理人员，在全国更有队伍庞大的医疗技术人员和服务人员，为用户提供完善的服务</strong>
        </p>
    </div>

    <!--导航-->
    <ol class="breadcrumb" style="margin: 20px 0;">
        <li>
            <a href="index">首页</a>
        </li>
        <li class="active">服务项目</li>
    </ol>

    <div class="btn-group">
        <button id="gxb" type="button" class="btn btn-default"
                style="background-color: #0B5A9F; color: white; width: 200px;">干细胞
        </button>
        <button id="sgye" type="button" class="btn btn-default"
                style="width: 200px;">试管婴儿
        </button>
    </div>
    <!--干细胞-->
    <div id="gxbgrid" class="row" style="margin: 20px 0; font-size: 16px;">
        <a class="col-md-3 book" href="http://localhost:8000/upload/卵巢回春.pdf">
            <img th:src="@{images/avatar.jpg}" width="100%" />
            <p>卵巢回春</p>
        </a>
        <a class="col-md-3 book" style="margin: 0 20px;" href="http://localhost:8000/upload/定格青春-面部年轻化.pdf">
            <img th:src="@{images/avatar.jpg}" width="100%" />
            <p>定格青春-面部年轻化</p>
        </a>
        <a class="col-md-3 book" href="http://localhost:8000/upload/肾阳泰.pdf">
            <img th:src="@{images/avatar.jpg}" width="100%" />
            <p>肾阳泰</p>
        </a>
    </div>
    <!--试管婴儿-->
    <div id="imggrid" hidden="hidden"></div>

</div>
<div th:include="/inc/common :: foot"></div>

<script th:src="@{/plugins/jquery.1.12.4.min.js}"></script>
<script th:src="@{/plugins/bootstrap-3.3.0/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/waves-0.7.5/waves.min.js}"></script>
<script th:src="@{/plugins/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{/plugins/BootstrapMenu.min.js}"></script>
<script th:src="@{/plugins/device.min.js}"></script>
<script th:src="@{/plugins/fullPage/jquery.fullPage.min.js}"></script>
<script th:src="@{/plugins/fullPage/jquery.jdirk.min.js}"></script>
<script th:src="@{/plugins/jquery.cookie.js}"></script>
<script th:src="@{/plugins/imggrid/imggrid.js}"></script>
<script th:src="@{/js/common-front.js}"></script>
<script th:inline="javascript">
    var bigImages = [[${bigImages}]];
</script>
<script type="text/javascript">
    //        <![CDATA[
    // 初始化轮播
    $("#myCarousel").carousel('cycle');
    setCurrentMenu();

    $('#imggrid').imgGrid({
                              type: 'GET',//GET|POST
                              url: '/articles/2',//url
                              params: {type: 0},//url参数
                              height: '400px',
                              width: '100%',
                              img: {width: '200px', animate: 'zoomIn'},//图片宽度，及动画效果
                              onClick: function (obj, index, item) {//点击图片事件
                                  window.location.href =
                                      "http://localhost:8000/service/article/" + item.id;
                              },
                              render: function (item, index) {//自定义显示图片
                                  str = "<img src='" + item.imageUrl + "' /><p style='text-align: center; font-size: 16px'>" + item.title + "</p>";
                                  return str;
                              }
                          });


    $(function () {

        //轮播大图添加active
        if (typeof(bigImages) != "undefined") {
            $("#bigImage1").addClass("active");
            for (var i = 0; i < bigImages.length; i++) {
                $("#myCarousel ol")
                    .append('<li data-target="#myCarousel" data-slide-to="' + i + '"></li>');
            }
            $("#myCarousel ol li").eq(0).addClass("active");
        }

//        点击试管婴儿
        $("#sgye").click(function(){
            $("#sgye").css("background-color", "#0B5A9F");
            $("#sgye").css("color", "#fff");
            $("#gxb").css("background-color", "#fff");
            $("#gxb").css("color", "#000");
            $("#gxbgrid").hide();
            $("#imggrid").show();
        });
        //点击干细胞
        $("#gxb").click(function(){
            $("#gxb").css("background-color", "#0B5A9F");
            $("#gxb").css("color", "#fff");
            $("#sgye").css("background-color", "#fff");
            $("#sgye").css("color", "#000");
            $("#imggrid").hide();
            $("#gxbgrid").show();
        });

    });

    //        ]]>
</script>
</body>
</html>
