<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>关于我们元素定制</title>
    <head th:include="inc/common :: head"></head>
</head>
<body>
<div id="main">
    <h3>关于我们元素定制</h3>
   <!--  集团风采 -->
    <div class="col-sm-12 well">
        <div class="col-sm-6">
            <h4>集团风采图片设置</h4>
            <div class="input-group">
                <input id="addMienImage" type="text" class="form-control" name="name" placeholder="请输入图片名（包含后缀）" />
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="addMienImage()">添加</button>
            </span>
            </div>
        </div>
        <div class="col-sm-12" style="padding:10px 20px;">
            <div class="col-sm-3" th:each="mienImage,Iterable:${mienImages}" style="text-align: center">
                <img th:src="'/upload/' + ${mienImage.name}" width="120px" height="120px" />
                <p th:text="${mienImage.name}" style="margin-top: 10px; font-size: 14px"></p>
                <input type="button" class="btn btn-danger" th:value="删除" th:onclick="'deleteMienImage(' + ${mienImage.id} + ')'" />
            </div>
        </div>
    </div>
    <!--  生殖中心 -->
    <div class="col-sm-12 well">
        <div class="col-sm-6">
            <h4>生殖中心图片设置</h4>
            <div class="input-group">
                <input id="addReproduCenterImage" type="text" class="form-control" name="name" placeholder="请输入图片名（包含后缀）" />
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="addReproduCenterImage()">添加</button>
            </span>
            </div>
        </div>
        <div class="col-sm-12" style="padding:10px 20px;">
            <div class="col-sm-3" th:each="reproducCenterImage,Iterable:${reproduCenterImages}" style="text-align: center">
                <img th:src="'/upload/' + ${reproducCenterImage.name}" width="120px" height="120px" />
                <p th:text="${reproducCenterImage.name}" style="margin-top: 10px; font-size: 14px"></p>
                <input type="button" class="btn btn-danger" th:value="删除" th:onclick="'deleteReproducCenterImage(' + ${reproducCenterImage.id} + ')'" />
            </div>
        </div>
    </div>
     
</div>
</body>
<div th:include="inc/common :: footer"></div>
<script>
<!--集采添加图-->
function addMienImage(){
    var name = $("#addMienImage").val();
    $.post("about/mienImageAdd", {name:name}, function (result) {
        alert(result.message);
        window.location.href = "about";
    });
}

<!--删除集团风采图片-->
function deleteMienImage(id){
    var url = "about/mienImageDelete/" + id;
    $.get(url, function(result){
        alert(result.message);
        window.location.href = "about";
    });
}

<!--生殖中心添加图片-->
function addReproduCenterImage(){
    var name = $("#addReproduCenterImage").val();
    $.post("about/reproducCenterImageAdd", {name:name}, function (result) {
        alert(result.message);
        window.location.href = "about";
    });
}

<!--删除生殖中心图片-->
function deleteReproducCenterImage(id){
    var url = "about/reproducCenterImageDelete/" + id;
    $.get(url, function(result){
        alert(result.message);
        window.location.href = "about";
    });
}


</script>
</html>
