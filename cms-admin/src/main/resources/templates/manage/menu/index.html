<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>菜单列表</title>
    <head th:include="/inc/common :: head"></head>
</head>
<body>
<div id="main">
    <div id="toolbar">
        <a class="waves-effect waves-button" href="javascript:;" onclick="updateAction()"><i
                class="zmdi zmdi-edit"></i> 编辑菜单</a>
        <a class="waves-effect waves-button" href="javascript:;" onclick="deleteAction()"><i
                class="zmdi zmdi-close"></i> 删除菜单</a>
    </div>
    <table id="table"></table>
</div>
</body>
<div th:include="/inc/common :: footer"></div>
<script>
    var $table = $('#table');
    $(function () {
        // bootstrap table初始化
        $table.bootstrapTable
        ({
             url: '/manage/menu/list',
             height: getHeight(),
             striped: true,
             search: false,
             showRefresh: true,
             showColumns: false,
             minimumCountColumns: 2,
             clickToSelect: true,
             detailView: true,
             detailFormatter: 'detailFormatter',
             pagination: true,
             paginationLoop: false,
             sidePagination: 'server',
             silentSort: false,
             smartDisplay: false,
             escape: true,
             searchOnEnterKey: true,
             idField: 'id',
             maintainSelected: true,
             toolbar: '#toolbar',
             columns: [
                 {field: 'ck', checkbox: true},
                 {
                     field: 'id',
                     title: '编号',
                     sortable: true,
                     align: 'center'
                 },
                 {
                     field: 'name',
                     title: '名称',
                     formatter: function(value, row, index){
                         return '<a href="/manage/custom/' + row.url + '">' + row.name + '</a>';
                     }
                 },
                 {field: 'level', title: '级别'},
                 {field: 'parent', title: '父菜单ID'},
                 {field: 'url', title: '路径'},
                 {
                     field: 'type',
                     title: '用途',
                     formatter: function(value, row, index){
                         if(value == "1"){
                             return '前台菜单';
                         }
                         return '后台菜单';
                     }
                 }
             ]
         });
    });

    // 编辑
    function updateAction() {
        var rows = $table.bootstrapTable('getSelections');
        if (rows.length != 1) {
            $.confirm({
                          title: false,
                          content: '请选择一条记录！',
                          autoClose: 'cancel|3000',
                          backgroundDismiss: true,
                          buttons: {
                              cancel: {
                                  text: '取消',
                                  btnClass: 'waves-effect waves-button'
                              }
                          }
                      });
        } else {
            updateDialog = $.dialog({
                                        animationSpeed: 300,
                                        title: '编辑菜单',
                                        columnClass: 'xlarge',
                                        content: 'url:/manage/menu/update/'
                                                 + rows[0].id,
                                        onContentReady: function () {
                                            initMaterialInput();
                                            $('select').select2();
                                        }
                                    });
        }
    }

    // 删除
    var deleteDialog;
    function deleteAction() {
        var rows = $table.bootstrapTable('getSelections');
        if (rows.length == 0) {
            $.confirm({
                          title: false,
                          content: '请至少选择一条记录！',
                          autoClose: 'cancel|3000',
                          backgroundDismiss: true,
                          buttons: {
                              cancel: {
                                  text: '取消',
                                  btnClass: 'waves-effect waves-button'
                              }
                          }
                      });
        } else {
            deleteDialog = $.confirm
            ({
                 type: 'red',
                 animationSpeed: 300,
                 title: false,
                 content: '确认删除该菜单吗？',
                 buttons: {
                     confirm: {
                         text: '确认',
                         btnClass: 'waves-effect waves-button',
                         action: function () {
                             var ids = new Array();
                             for (var i in rows) {
                                 ids.push(rows[i].id);
                             }
                             $.ajax({
                                        type: 'get',
                                        url: '/manage/menu/delete/'
                                             + ids.join("-"),
                                        success: function (result) {
                                            if (result.code != 1) {
                                                if (result.data
                                                    instanceof Array) {
                                                    $.each(result.data,
                                                           function (index,
                                                                     value) {
                                                               $.confirm({
                                                                             theme: 'dark',
                                                                             animation: 'rotateX',
                                                                             closeAnimation: 'rotateX',
                                                                             title: false,
                                                                             content: value.errorMsg,
                                                                             buttons: {
                                                                                 confirm: {
                                                                                     text: '确认',
                                                                                     btnClass: 'waves-effect waves-button waves-light'
                                                                                 }
                                                                             }
                                                                         });
                                                           });
                                                } else {
                                                    $.confirm({
                                                                  theme: 'dark',
                                                                  animation: 'rotateX',
                                                                  closeAnimation: 'rotateX',
                                                                  title: false,
                                                                  content: result.data.errorMsg,
                                                                  buttons: {
                                                                      confirm: {
                                                                          text: '确认',
                                                                          btnClass: 'waves-effect waves-button waves-light'
                                                                      }
                                                                  }
                                                              });
                                                }
                                            } else {
                                                deleteDialog.close();
                                                $table.bootstrapTable(
                                                    'refresh');
                                            }
                                        },
                                        error: function (XMLHttpRequest,
                                                         textStatus,
                                                         errorThrown) {
                                            $.confirm({
                                                          theme: 'dark',
                                                          animation: 'rotateX',
                                                          closeAnimation: 'rotateX',
                                                          title: false,
                                                          content: textStatus,
                                                          buttons: {
                                                              confirm: {
                                                                  text: '确认',
                                                                  btnClass: 'waves-effect waves-button waves-light'
                                                              }
                                                          }
                                                      });
                                        }
                                    });
                         }
                     },
                     cancel: {
                         text: '取消',
                         btnClass: 'waves-effect waves-button'
                     }
                 }
             });
        }
    }

</script>
</html>
