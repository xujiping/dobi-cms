<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>修改上传文件信息</title>
    <head th:include="/inc/common :: head"></head>
</head>
<style type="text/css">
    #description {
        border: 2px solid #eeeeee;
    }
</style>
<body>
<div id="main">
    <div id="updateDialog" class="crudDialog">
        <form id="updateForm" method="post" class="form-horizontal">
            <div class="row">
                <div hidden="true">
                    <input id="uploadId" type="text" class="form-control" name="id"
                           th:value="${upload.id}"/>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="fg-line">
                            <label for="title">标题</label>
                            <input id="title" type="text" class="form-control" name="title"
                                   th:value="${upload.title}"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="fg-line">
                            <label for="content">内容</label>
                            <input id="content" type="text" class="form-control" name="content"
                                   th:value="${upload.content}"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="fg-line">
                            <label for="status">状态</label>
                            <input id="status" type="text" class="form-control" name="status"
                                   th:value="${upload.status}"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="fg-line">
                            <label for="date">创建时间</label>
                            <input id="date" type="text" class="form-control" name="date"
                                   th:value="${upload.date}"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-right dialog-buttons">
                <a id="update" class="waves-effect waves-button" href="javascript:;">保存</a>
                <a class="waves-effect waves-button" href="javascript:;"
                   onclick="updateDialog.close();">取消</a>
            </div>
        </form>
    </div>
</div>
<div th:include="/inc/common :: footer"></div>
<script type="text/javascript">

    $().ready(function () {
        $('#updateForm').bootstrapValidator({
                                                //
                                                excluded: [':disabled', ':hidden',
                                                           ':not(:visible)'],
                                                //指定验证后验证字段的提示字体图标
                                                feedbackIcons: {
                                                    valid: 'glyphicon glyphicon-ok',
                                                    invalid: 'glyphicon glyphicon-remove',
                                                    validating: 'glyphicon glyphicon-refresh'
                                                },
                                                //为每个字段指定通用错误提示语
                                                message: '该值不正确',
                                                //表单域配置
                                                fields: {
                                                    title: {
                                                        validators: {
                                                            notEmpty: {
                                                                message: '字段不能为空'
                                                            }
                                                        }
                                                    },
                                                    content: {
                                                        validators: {
                                                            stringLength: {
                                                                max: 200,
                                                                message: '不能超过200个字符'
                                                            }
                                                        }
                                                    }
                                                }

                                            });
        //提交
        $("#update").click(function () {
            var data = $("#updateForm").data("bootstrapValidator");
            data.validate();
            var flag = data.isValid();
            if (!flag) {
                return;
            }
            $.ajax({
                       type: 'post',
                       url: '/manage/upload/update',
                       data: $('#updateForm').serialize(),
                       beforeSend: function () {
                           if ($('#title').val() == '') {
                               $('#title').focus();
                               return false;
                           }
                       },
                       success: function (result) {
                           if (result.code != 1) {
                               if (result.data instanceof Array) {
                                   $.each(result.data, function (index, value) {
                                       $.confirm({
                                                     theme: 'dark',
                                                     animation: 'rotateX',
                                                     closeAnimation: 'rotateX',
                                                     title: false,
                                                     content: value.errorMsg,
                                                     buttons: {
                                                         confirm: {
                                                             text: '确认',
                                                             btnClass: 'waves-effect waves-button waves-light'
                                                         }
                                                     }
                                                 });
                                   });
                               } else {
                                   $.confirm({
                                                 theme: 'dark',
                                                 animation: 'rotateX',
                                                 closeAnimation: 'rotateX',
                                                 title: false,
                                                 content: result.data.errorMsg,
                                                 buttons: {
                                                     confirm: {
                                                         text: '确认',
                                                         btnClass: 'waves-effect waves-button waves-light'
                                                     }
                                                 }
                                             });
                               }
                           } else {
                               updateDialog.close();
                               $table.bootstrapTable('refresh');
                           }
                       },
                       error: function (XMLHttpRequest, textStatus, errorThrown) {
                           $.confirm({
                                         theme: 'dark',
                                         animation: 'rotateX',
                                         closeAnimation: 'rotateX',
                                         title: false,
                                         content: textStatus,
                                         buttons: {
                                             confirm: {
                                                 text: '确认',
                                                 btnClass: 'waves-effect waves-button waves-light'
                                             }
                                         }
                                     });
                       }
                   });
        });
    });
</script>
</body>
</html>
